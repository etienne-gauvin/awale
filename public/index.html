<!doctype html>
<html>
  <head>
    <title></title>
    <style>
      html, body, main {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      window.GAME = Object.create( null );
    </script>

    <script src="js/lib/babel/browser-polyfill.js"></script>
    <script src="js/lib/threejs/three.js"></script>
    <script src="js/lib/tweenjs/tween.js"></script>
    <script src="js/lib/keyboardjs/keyboard.js"></script>

    <script src="js/game/game.js"></script>
    <script src="js/game/player.js"></script>
    <script src="js/game/objects/granary.js"></script>
    <script src="js/game/objects/hole.js"></script>
    <script src="js/game/objects/seed.js"></script>

    <script type="text/javascript">
      // Créer le nuage de mots
      var game = window.game = new GAME.Game();

      // Fonction de mise à jour
      function update() {
        game.update();
        requestAnimationFrame( update );
      }

      // Lancer la fonction de mise à jour
      update();
    </script>
  </body>
</html>
